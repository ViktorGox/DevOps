version: '3.8'

services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        - SCHEME=http
        - API_URL=localhost:8080
    ports:
      - "80:8080"
  backend:
    environment:
      DOCKER_ENV: true
      DB_USER: user
      DB_PASSWORD: password
      DB_HOST: database
      BACKEND: localhost
    build:
      context: ./
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/songs" ]
      interval: 10s
      retries: 5
      timeout: 5s
  database:
     image: mariadb:lts-jammy
     environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: playlist
     ports:
      - "3306:3306"
     healthcheck:
      test: [ "CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      interval: 10s
      retries: 5
      timeout: 5s
  data_loader:
    build: seed-application
    environment:
      BACKEND: backend
    depends_on:
      backend:
        condition: service_healthy


